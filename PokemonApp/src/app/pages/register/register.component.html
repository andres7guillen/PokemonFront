<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form (ngSubmit)="onSubmit(form)" #form="ngForm" class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                    Create new account
                </span>

                <span *ngIf="form.submitted && form.controls['email'].errors" class="text-danger animated fadeIn">Email required</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="email" name="email" [(ngModel)]="user.email" placeholder="Email" email required>

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="form.submitted && form.controls['pass'].errors" class="text-danger animated fadeIn">Password must be more than 6 letters</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="password" name="pass" [(ngModel)]="user.PassWord" placeholder="Password" required>
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Remember my user
                        </label>
                    </div>

                    <div>
                        <a routerLink="/login" class="txt1">
                            Do you already have an account? / Login
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Create
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
