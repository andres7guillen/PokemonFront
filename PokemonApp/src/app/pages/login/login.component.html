<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form class="login100-form validate-form flex-sb flex-w" #formulario="ngForm" (ngSubmit)="onLogin(formulario)">

                <span class="login100-form-title p-b-51">
                    Login
                </span>

                <span *ngIf="formulario.submitted && formulario.controls['email'].errors" class="text-danger">Email Required</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="email" name="email" [(ngModel)]="user.email" required placeholder="Email">

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="formulario.submitted && formulario.controls['pass'].errors" class="text-danger">Password must be more than 6 letters</span>
                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" minlength="6" name="pass" [(ngModel)]="user.PassWord" required placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Remember my user
                        </label>
                    </div>

                    <div>
                        <a routerLink="/register" class="txt1">
                            Â¿Do you want to register?
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Login
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
